<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="Sign_in_page" content="">
    <meta name="Liang Li" content="">
    <script src="jquery.min.js"></script>

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form id = "form" action="/signin" method="post" class="form-signin" style="margin-top:100px" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">User ID</label>
        <input type="text" name="user" class="form-control" placeholder="User ID" required autofocus>       
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        
        <input class="btn btn-lg btn-primary btn-block" type="submit" value = "Sign in">
      </form>
    </div> <!-- /container -->
<script>
	var frm = $('#form');
	frm.submit(function (ev) {
	    $.ajax({
	        type: frm.attr('method'),
	        url: frm.attr('action'),
	        data: frm.serializeArray(),
	        success: function (data) {
	        	setTimeout("javascript:location.href='/map'", 1500);
	        }
	    });	
	    ev.preventDefault();
	});
	</script>    
  </body>
</html>
